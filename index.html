<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>

    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:700,900"
    />
  </head>
  <body>
    <div class="container">
      <div class="heading">How Long Till 2021 Ends?</div>
      <div class="imgs">
        <img
          src="/comingsoon/celebrate.svg"
          alt="Two people holding balloons"
        />
      </div>
      <div class="countdown">
        <div class="days">
          <span class="d-time">10</span>
          <span>Days</span>
        </div>
        <div class="hours">
          <span class="h-time">10</span>
          <span>Hours</span>
        </div>
        <div class="minutes">
          <span class="m-time">10</span>
          <span>Minutes</span>
        </div>
        <div class="seconds">
          <span class="s-time">10</span>
          <span>Seconds</span>
        </div>
      </div>
    </div>

    <script src="/comingsoon/app.js"></script>
  </body>
</html>
